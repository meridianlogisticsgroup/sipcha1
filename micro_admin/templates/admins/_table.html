{% import '_components.html' as ui %}
{% for a in data %}
<tr>
  <td>{{ a.id }}</td>
  <td>{{ ui.status_badge(a.status) }}</td>
  <td>$51.97</td>
  <td>Sample Store</td>
  <td>Mariah Conroy</td>
  <td>1 item</td>
  <td>January 08, 2025</td>
  <td style="text-align:right" class="actions">
    <button class="icon-btn" title="View"><i class="ti ti-eye"></i></button>
    <button class="icon-btn" title="Edit" hx-post="{{ url_for('admins_toggle', admin_id=a.id) }}" hx-target="#admins-table" hx-swap="innerHTML"><i class="ti ti-pencil"></i></button>
    <button class="icon-btn" title="Delete" hx-post="{{ url_for('admins_delete', admin_id=a.id) }}" hx-target="#admins-table" hx-swap="innerHTML"><i class="ti ti-trash"></i></button>
  </td>
</tr>
{% endfor %}
