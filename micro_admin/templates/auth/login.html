<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in • Sipcha</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta21/dist/css/tabler.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='ui.css') }}" rel="stylesheet" />
</head>
<body class="d-flex align-items-center" style="min-height:100vh">
  <div class="container-tight py-4">
    <div class="text-center mb-4">
      <span class="brand-badge" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,#22c55e,#3b82f6);color:#fff;font-weight:800;">SC</span>
      <div class="mt-2 fw-semibold">Sipcha Admin</div>
    </div>
    <div class="card shadow-sm border-0 mx-auto" style="max-width:420px">
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'danger' if category=='error' else 'success' }} mb-3" role="alert">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" name="email" value="{{ email or '' }}" placeholder="you@domain.com" autofocus required>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="input-group input-group-lg">
              <input type="password" class="form-control" name="password" placeholder="••••••••" required>
              <span class="input-group-text"><i class="ti ti-lock"></i></span>
            </div>
          </div>
          <div class="form-footer mt-4">
            <button class="btn btn-primary w-100 btn-lg" type="submit">
              <i class="ti ti-login me-1"></i> Sign in
            </button>
          </div>
        </form>
        <div class="text-center text-muted mt-3 small">Demo: admin@sipcha.io / admin123</div>
      </div>
    </div>
    <div class="text-center text-muted mt-4 small">© {{ 2025 }} Sipcha • Meridian Logistics Group</div>
  </div>
</body>
</html>
