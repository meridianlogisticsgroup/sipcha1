{% extends '_layout.html' %}
{% block content %}
<div class="row row-cards">
  <div class="col-sm-6 col-lg-3">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="text-muted small">Admins</div>
        <div class="d-flex align-items-baseline">
          <div class="h1 mb-0">{{ (data|length) if data is defined else 2 }}</div>
          <span class="ms-2 badge bg-green-lt text-green">+2%</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-lg-3">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="text-muted small">Uptime</div>
        <div class="d-flex align-items-baseline">
          <div class="h1 mb-0">99.98%</div>
          <i class="ti ti-arrow-up-right ms-2 text-green"></i>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
