{% extends '_layout.html' %}
{% import '_components.html' as ui %}
{% block content %}
<div class="ui-toolbar mb-3">
  {{ ui.link_btn('New Admin', href=url_for('admins_index'), icon='user-plus', variant='primary') }}
  {{ ui.link_btn('Settings', href='#', icon='settings') }}
</div>
<div class="row g-3">
  <div class="col-sm-6 col-lg-3">
    <div class="ui-card p-3">
      <div class="text-muted small">Admins</div>
      <div class="d-flex align-items-baseline">
        <div class="h1 mb-0">2</div>
        <span class="ms-2 ui-badge ui-badge--ok">+2%</span>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-lg-3">
    <div class="ui-card p-3">
      <div class="text-muted small">Uptime</div>
      <div class="d-flex align-items-baseline">
        <div class="h1 mb-0">99.98%</div>
        <i class="ti ti-arrow-up-right ms-2" style="color:#22c55e"></i>
      </div>
    </div>
  </div>
</div>
{% endblock %}
