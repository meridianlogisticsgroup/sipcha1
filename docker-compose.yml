services:
  web:
    build:
      context: ./micro_admin
      dockerfile: Dockerfile
    image: micro-admin:latest
    environment:
      SECRET_KEY: ${SECRET_KEY:-change-me}
      FLASK_ENV: ${FLASK_ENV:-production}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
